out:
    -   osc://localhost:8000
    # -   midi://test.midi
    # -   csv://test.csv
    -   csv

aliases:
    -   &defaultShapeFnc |
            function() {
                if (value > 0.0) {
                    return key;
                }
                return false;
            }

in:
    OP-Z*:
        -   key: 1
            name: knob01

        -   key: 2
            name: knob02

        -   key: 3
            name: knob03

        -   key: 4
            name: knob04

        -   key: 5-124
            channel: 1
            name: kicks
            shape: *defaultShapeFnc

        -   key: 5-124
            channel: 2
            name: snare
            shape: *defaultShapeFnc

        -   key: 5-124
            channel: 3
            name: perc
            shape: *defaultShapeFnc

        -   key: 5-124
            channel: 4
            name: sample
            shape: *defaultShapeFnc
        
        -   key: 5-124
            channel: 5
            name: bass
            shape: *defaultShapeFnc

        -   key: 5-124
            channel: 6
            name: lead
            shape: *defaultShapeFnc

        -   key: 5-124
            channel: 7
            name: arp
            shape: *defaultShapeFnc

        -   key: 5-124
            channel: 8
            name: chord
            shape: *defaultShapeFnc

        -   status: START_SONG
            name: start

        -   status: STOP_SONG
            name: stop

        -   status: TIMING_TICK
            name: tick

