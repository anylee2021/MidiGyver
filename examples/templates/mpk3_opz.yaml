out:
    - midi://OP-Z*
    - csv

in:
    MPK_mini*:
        -   key: 36
            channel: 10
            name: key
            shape: |
                function() {
                    return { 
                        'midi://OP-Z*:1/NOTE_ON': [[14, value]]
                    };
                }
                
        -   key: 0-120
            channel: 1
            name: pad 
            shape: |
                function() {
                    return { 
                        'midi://OP-Z*:6/NOTE_ON': [[key, value]]
                    };
                }


