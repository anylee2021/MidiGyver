            name: track_back
            type: scalar
            shape: |
                function() {
                    if (global.track == 0)
                        return false;
                    if (value == 127)
                        return global.track--;
                    return false;
                }
        59:
            name: track_fwd
            type: scalar
            shape: |
                function() {
                    if (value == 127)
                        return ++global.track;
                    return false;
                }
        60:
            name: marker_set
            type: toggle
        61:
            name: marker_fwd
            type: scalar
            shape: |
                function() {
                    if (global.marker == 0)
                        return false;
                    if (value == 127)
                        return --global.marker;
                    return false;
                }
        62:
            name: marker_fwd
            type: scalar
            shape: |
                function() {
                    if (value == 127)
                        return global.marker++;
                    return false;
