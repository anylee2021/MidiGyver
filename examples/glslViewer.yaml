global:
    track: 0
    marker: 0
out:
    -   osc://localhost:8000
aliases:
    -   &defaultShapeFnc |
            function() {
                if (Math.abs(value - parseFloat(data.value_raw)) < 5.0) {
                    return value;
                }
                return false;
            }
