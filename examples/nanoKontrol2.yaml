global:
    track: 0
    marker: 4
    timer: false
    time: 0
    time_dir: 0.02

out:
    -   osc://localhost:8000
    -   csv

aliases:
    -   &defaultShapeFnc |
            function() {
                if (Math.abs(value - parseFloat(data.value_raw)) < 5.0) {
                    return value;
                }
                return false;
            }

pulse:
    -   name: u_pulse
        interval: 10
        type: scalar
        shape: |
            function() {
                if (global.timer) {
                    global.time = parseFloat(global.time) + global.time_dir
                    return global.time;
                }
                else
                    return false;
            }

in:
    nanoKONTROL2*:
        -   key: 0
            name: u_fader00
            shape: *defaultShapeFnc
            type: scalar
            map: [0, 1]
            value: 1
            value_raw: 127

        -   key: 1
