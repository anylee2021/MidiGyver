    - osc://localhost:8000

aliases: 
    - &defaultScalar
        name: defaultName
        type: scalar
        map: [0, 1]
        value: 0.5
        shape: |
            function() {
                if (Math.abs((value/127.0) - parseFloat(data.value)) < 0.1) {
                    return value;
                }
                
                return false;
            }

